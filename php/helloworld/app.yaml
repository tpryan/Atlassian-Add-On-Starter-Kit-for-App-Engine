application: your-project-id
module: default
version: 1
api_version: 1
runtime: php55
threadsafe: yes

handlers:

- url: /(.*\.json)
  mime_type: application/json
  static_files: \1
  upload: (.*\.json)
  expiration: "1h"

- url: /(.+)?/?
  script: index.php
